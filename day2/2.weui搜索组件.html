<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/weui.css">
    <script src="../js/react.js"></script>
    <!-- ReactDOM -->
    <script src="../js/react-dom.js"></script>
    <script src="../js/babel.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script type="text/babel">
        const Xsearch = React.createClass({
            // 提供初始化状态
            getInitialState(){
                return {
                    bool:false
                }
            },
            render(){ 
                return ( 
                    <div className={this.state.bool?'weui-search-bar weui-search-bar_focusing':'weui-search-bar'} id="searchBar">
                        <form className="weui-search-bar__form">
                            <div className="weui-search-bar__box">
                                <i className="weui-icon-search"></i>
                                <input type="search" className="weui-search-bar__input" id="searchInput" placeholder="搜索" required="" />
                                <a href="javascript:" className="weui-icon-clear" id="searchClear"></a>
                            </div>
                            <label onClick={this.toggle} className="weui-search-bar__label" id="searchText">
                                <i className="weui-icon-search"></i>
                                <span>搜索</span>
                            </label>
                        </form>
                        <a href="javascript:" onClick={this.cancel} className="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                    </div>
            )},
            toggle(){
                // this.bool = !this.bool
                console.log(this.state)
                this.setState({
                    bool:true
                })
            },
            cancel(){
                this.setState({
                    bool:false
                })
            }
        }) 
        ReactDOM.render(
        <div>
            <Xsearch />
        </div>, document.querySelector("#demo") )
    </script>
</body>

</html>
